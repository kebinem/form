<form [formGroup]="aFormGroup" (submit)="save()" name="form">
  <div class="tape">Напишите нам</div>
  <div class="field">
    <label for="name">Ваше имя:</label>
    <input
      type="text"
      id="name"
      #name="ngModel"
      [(ngModel)]="data.name"
      [ngModelOptions]="{ standalone: true }"
      required
    />
  </div>
  <div class="field">
    <label for="mail">Ваш Email:</label>
    <input
      type="email"
      pattern="[^ @]*@[^ @]*"
      size="30"
      id="mail"
      #email="ngModel"
      [(ngModel)]="data.email"
      [ngModelOptions]="{ standalone: true }"
      required
    />
  </div>
  <div class="field">
    <label for="tel">Ваш телефон:</label>
    <input
      type="tel"
      id="tel"
      pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
      [textMask]="{ mask: phoneMask }"
      #tel="ngModel"
      [(ngModel)]="data.phone"
      [ngModelOptions]="{ standalone: true }"
      required
    />
  </div>
  <div class="field">
    <label for="">Тема:</label>
    <select
      name="themes"
      id="themes"
      #theme="ngModel"
      [(ngModel)]="data.theme"
      [ngModelOptions]="{ standalone: true }"
      required
    >
      <option value="Техподержка">Техподержка</option>
      <option value="Продажи">Продажи</option>
      <option value="Другое">Другое</option>
    </select>
  </div>
  <div class="field">
    <label for="message">Ваше сообщение:</label>
    <textarea
      name="message"
      id="message"
      cols="20"
      rows="5"
      #message="ngModel"
      [(ngModel)]="data.message"
      [ngModelOptions]="{ standalone: true }"
      required
    ></textarea>
  </div>
  <div class="send">
    <ngx-recaptcha2
      #captchaElem
      [siteKey]="siteKey"
      formControlName="recaptcha"
      class="captcha"
    >
    </ngx-recaptcha2>
    <button
      type="submit"
      [disabled]="
        !aFormGroup.valid ||
        name.invalid ||
        email.invalid ||
        email.invalid ||
        theme.invalid ||
        message.invalid
      "
    >
      Отправить письмо!
    </button>
  </div>
</form>
